{% include 'head.html'%}
<style>
body {
  background-image: url("https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX22243987.jpg");
  background-size: cover;
  height:200px;
}
</style>
<div class="row mt-2">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <div class="card p-4 mt-1">
            <form action="orderNow1" method="post">
                <div class="h6 text-center">Total Amount :$ {{totalPrice}}</div>
                <input type="hidden" name="CustomerOrder_id" value="{{CustomerOrder_id}}">
                <input type="hidden" name="totalPrice" value="{{totalPrice}}">

                <div class="form-group mt-1">
                    <label for="cardNumber">Card Number</label>
                    <input type="number" class="form-control p-2" id="cardNumber" placeholder="Enter CardNumber" name="cardNumber" required>
                </div>
                 <div class="form-group">
                    <label for="nameonCard">Name On Card</label>
                    <input type="text" class="form-control p-2" id="nameonCard" placeholder="NameOnCard" name="nameonCard" required>
                </div>
                <div class="form-group mt-2">
                    <label for="cvv">CVV</label>
                    <input type="number" class="form-control p-2" id="cvv" placeholder="Enter CVV" name="cvv" required>
                </div>
                 <div class="form-group mt-2">
                    <label for="ExpDate">Exp Date</label>
                    <input type="text" class="form-control p-2" id="ExpDate" placeholder="Expiry Date" name="Expire_date" required>
                </div>
                <div class="mt-2">
                    <input type="submit" value="Order" class="btn btn-primary w-100">
                </div>
            </form>
        </div>
    </div>
</div>
