{% include 'head.html'%}
<head>
<style>
body {
  background-image: url("https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX22243987.jpg");
  background-size: cover;
  height:200px;
}
</style>
</head>
<div class="row mt-4">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card p-3 mt-3">
            <form action="addProduct1" method="post" enctype="multipart/form-data">
                <div class="h4 text-center">Add Product</div>
                <div class="form-group mt-1">
                        <label for="product_name">Product Name</label>
                        <input type="text" class="form-control" id="product_name" placeholder="Product Name" name="product_name" required>
                    </div>
                    <div class="form-group mt-1">
                        <label for="available_quantity">Quantity</label>
                        <input type="text" class="form-control" id="available_quantity" placeholder="Available Quantity" name="available_quantity" required>
                    </div>
                    <div class="form-group mt-1">
                        <label for="price">Price</label>
                        <input type="text" class="form-control mt-1" id="price" placeholder="Enter Price" name="price" required>
                    </div>
                    <div class="form-group mt-1">
                        <label for="product_image">Upload Picture</label>
                        <input type="file" class="form-control" id="product_image"  name="product_image" required>
                    </div>
                    <div class="form-group mt-1">
                        <label for="description">Description</label>
                        <textarea  class="form-control " id="description" placeholder="Description" name="description" required></textarea>
                    </div>
                    <input type="submit" value="Add Product" class="btn btn-success w-100 mt-2">
              </form>
            </div>
    </div>
</div>
